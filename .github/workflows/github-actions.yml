name: "NugetVersionTest"

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    name: "NugetVersionTest"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.tag_version.outputs.new_version }};PackageReleaseNotes="${{ steps.tag_version.outputs.changelog}}"

      - name: Test
        run: dotnet test --configuration Release /p:Version=${{ steps.tag_version.outputs.new_version }} --no-build

      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${{ steps.tag_version.outputs.new_version }} --no-build --output .

      - name: Push
        run: dotnet nuget push "NugetVersionTest.${{ steps.tag_version.outputs.new_version }}.nupkg" --source "https://nuget.pkg.github.com/vRune4/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}

      